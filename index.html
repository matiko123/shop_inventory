<body  style="background-image: url('img/img1.jfif');background-repeat: no-repeat;background-size: cover;">
  <div class="container" >
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center " style="display: none;">
                <div class="card-body"><br>
                  <h5 class="card-title"></h5>
                </div>
              </div>
        </div>
        <div class="col-md-4 shadow-lg" style="background-color:rgba(153, 95, 54, 0.733)!important;margin-top: 3cm;min-width: 10cm!important;border-radius: 10px;">

                <div class="card-body">
                  <h5 class="card-title">
                    <form class="user"> 
                      <div class="mb-3 text-center">
                        <label class="form-control-user" style="font-size: 30px;">Welcome Back!</label><br>
                        <label class="form-control-user" style="font-size: 16px;"><i>Your Logo</i></label>
                      </div>
                      <div class="mb-3">
                        <label class="form-control-user label">Username</label>
                        <input class="form-control form-control-user" type="text" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Your Username" name="email" style="color: chocolate;height: 1.3cm;">
                      </div>
                      <div class="mb-3">
                        <label class="form-control-user label">Password</label>
                        <input class="form-control form-control-user" type="password" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Yopur Password" name="email" style="color: chocolate;height: 1.3cm;">
                      </div>
                      <div class="mb-3">
                      </div>
                      <div class="row mb-3">
                      </div><button class="btn btn-primary d-block btn-user w-100 chocolate button" type="button" style="font-size: 30px;border: transparent;" onclick="window.location.href='dashboard.html'">LOGIN</button>
                      <div class="mb-3 text-center">
                        <label class="form-control-user" style="font-size: 16px;">Forgot Password</label>
                      </div>
                  </form>
                    
                  </h5>
                </div>
              </div>

                  <h5 class="card-title"></h5>
